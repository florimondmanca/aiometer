steps:
  - task: UsePythonVersion@0
    inputs:
      versionSpec: "3.8"
    displayName: "Use Python"

  - task: Cache@2
    inputs:
      key: "pip | $(Agent.OS) | requirements.txt"
      restoreKeys: |
        pip | $(Agent.OS)
        pip
      path: $(PIP_CACHE_DIR)

  - script: scripts/install
    displayName: "Install dependencies"
